{% extends 'base.html' %}
{% block title %}Ràng buộc thời khóa biểu{% endblock %}

{% block content %}
<h2 class="mb-4" style="text-align:center;">Cài đặt & Chỉnh sửa Ràng buộc TKB</h2>
<form method="POST">
    <div class="mb-3">
        <label>Số tiết tối thiểu mỗi ngày/lớp:</label>
        <input type="number" name="min_period" value="{{ min_period }}" min="1" max="10" required>
    </div>
    <div class="mb-3">
        <label>Số tiết tối đa/ngày/giáo viên:</label>
        <input type="number" name="max_period_teacher" value="{{ max_period_teacher }}" min="1" max="10" required>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" name="no_xe_le" class="form-check-input" id="no_xe_le"
            {% if no_xe_le %}checked{% endif %}>
        <label class="form-check-label" for="no_xe_le">Không cho phép xé lẻ tiết trong ngày</label>
    </div>
    <button type="submit" class="btn btn-primary">Lưu ràng buộc</button>
    {% if saved %}
      <span style="color:green;font-weight:500;margin-left:10px;">Đã lưu!</span>
    {% endif %}
</form>
{% if saved %}
    <div class="alert alert-success mt-2 text-center">Đã lưu cấu hình ràng buộc thành công!</div>
{% endif %}
{% endblock %}
