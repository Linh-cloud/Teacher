<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra thời khóa biểu giáo viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-4">
    <h2>Kiểm tra thời khóa biểu giáo viên</h2>
    <form method="POST" enctype="multipart/form-data" class="mb-3">
        <input class="form-control" type="file" name="tkb_file" required accept=".xlsx">
        <button class="btn btn-primary mt-2" type="submit">Tải lên & Hiển thị bảng</button>
        <button class="btn btn-warning mt-2" type="submit" name="action" value="check_duplicates">Kiểm tra trùng giáo viên</button>
    </form>
    {% if table_html %}
        <h5>Bảng thời khóa biểu:</h5>
        <div style="overflow-x:auto;">
            {{ table_html | safe }}
        </div>
    {% endif %}
</div>
</body>
</html>
