<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Quản lý Thời khóa biểu{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body style="margin:0; padding:0; background: #f7f7f9;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-3">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">THỜI KHÓA BIỂU</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if tab=='tkb' %}active fw-bold text-primary{% endif %}" href="{{ url_for('tkb') }}">Xếp TKB</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if tab=='khai_bao' %}active fw-bold text-primary{% endif %}" href="{{ url_for('khai_bao') }}">Khai báo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if tab=='rang_buoc' %}active fw-bold text-primary{% endif %}" href="{{ url_for('rang_buoc') }}">Ràng buộc</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="max-width:1920px;">
        {% block content %}{% endblock %}
    </div>
    {% block extra_script %}{% endblock %}
</body>
</html>
