<table class="table table-bordered" style="font-size:14px;">
    <thead>
        <tr>
            {% for h in headers %}
                <th>{{ h }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
    {% for row, dups in zip(tkb_data, duplicate_cells) %}
        <tr>
            {% for col_idx, cell in enumerate(row) %}
                {% if col_idx in dups %}
                    <td class="bg-danger text-white">{{ cell }}</td>
                {% else %}
                    <td>{{ cell }}</td>
                {% endif %}
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>
